    <link rel="stylesheet" href="./sudoku.css">
    <title>Sudoku</title>

</head>

<body>
    <div class="contenedor-g">
        
        <div class="instrucciones">
            <h1>Sudoku</h1>
            <h2>Instrucciones</h2>
            <p>1. Coloca un número del 1 al 9 en cada celda vacía.</p>
            <p>2. Asegúrate de que no haya números repetidos en filas, columnas o subcuadrículas 3x3.</p>
            <div id="puntaje">Puntaje: 0</div>
        </div>
        <div class="juego">
            
            <div class="contenedor">
                <table>
                    <tbody id="tabla-Sudoku">

                    </tbody>
                </table>
            </div>
            <div>
                <button id="btn-Resolver">Resolver</button>
                <button id="btn-Reiniciar">Reiniciar</button>

            </div>
        </div>
    </div>
    <script src="./sudoku.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
